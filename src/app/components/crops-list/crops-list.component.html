<div class="container">
  <p>List of plants with states</p>
  <p>seed / in the ground</p>
  <p>days to grow</p>

  <ul>
    <li *ngFor="let crop of selectCropsBySeason$ | async">
      {{ crop.name }}
      <img
        src="{{
          crop.status == CropStatus.UNAQUIRED || crop.status == CropStatus.SEED
            ? crop.seedImgUrl
            : crop.imgUrl
        }}"
        alt="{{ crop.name }} Picture"
      />
    </li>
  </ul>
</div>
